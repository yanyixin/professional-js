<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>document类型</title>
	</head>
	<body>
		<!-- <input type="text" name="myElement" value=""> -->
		<div id="myElement"></div>

		<ul>
			<li>
				<input type="radio" name="color" id="colorRed">
				<label for="colorRed">red</label>
			</li>
			<li>
				<input type="radio" name="color" id="colorGreen">
				<label for="colorGreen">green</label>
			</li>
			<li>
				<input type="radio" name="color" id="colorBlue">
				<label for="colorBlue">blue</label>
			</li>
		</ul>

		<script type="text/javascript">
			console.log('documentElement:',document.documentElement);
			console.log('body:',document.body);
			console.log('doctype:',document.doctype);
			console.log('title:',document.title);
			console.log('url:',document.URL); // 页面的url
			console.log('domain:',document.domain); // 页面的域名

			var getElement = document.getElementById('myElement');
			console.log('getElement',getElement);

			var divElement = document.getElementsByTagName('input');
			console.log(divElement.namedItem('myElement'));

			console.log('取得文档中的所有元素',document.getElementsByTagName('*'));

			console.log('取得所有的单选按钮',document.getElementsByName('color'));


			document.write('<b>'+ (new Date()).toString() +'</b>');

			window.onload = function() {
				document.write('hello');
			}
		</script>
		<script type="text/javascript" src="../dom.js"></script>
	</body>
</html>
