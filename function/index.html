<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    <p>ECMAScript  中的函数使用function关键字来生命，后面跟一组参数以及函数体</p>
    
    <script>
        function thisIsFunction(name) {
            console.log('my name is ' + name);
        };
        thisIsFunction('yanmeng');
    </script>
</body>
</html>
