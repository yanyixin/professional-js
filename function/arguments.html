<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arguments</title>
</head>
<body>
    <h1>参数</h1>
    <p>ECMAScript中的参数在内部是用一个数组来表示的</p>
    <p>可以使用方括号语法访问arguments的每一个元素，比如arguments[0]</p>
    <script>

        // arguments的length
        function howManyArgs() {
            console.log(arguments.length);
        }
        howManyArgs('1','2');
        howManyArgs();

        // 获取制定的 arguments
        function sayHi() {
            console.log(arguments[0]);
        }
        sayHi('第一个参数','第二个参数');

        //arguments 对象可以与命名参数一起使用
        function doAdd(num1, num2) {
            if(arguments.length == 1) {
                console.log('length等于1:',num1 + 10);
            } else if(arguments.length == 2) {
                console.log('length等于2：',arguments[0] + num2);
            }
        }
        doAdd(1);

        // 没有传递值的命名参数，将自动被赋予undefined值
        function isUndefined(arg1, arg2) {
            console.log('arg1:',arg1,'arg2:',arg2);
        }
        isUndefined('只传了一个值');
    </script>
</body>
</html>
