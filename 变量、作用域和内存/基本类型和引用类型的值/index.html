<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本类型和引用类型的值</title>
</head>
<body>
    <h2>基本类型值 和 引用类型值</h2>
    <p>变量：基本类型值、引用类型值</p>
    <p>基本类型值：Undefined,Null,Number,Boolean,string</p>
    <p>引用类型值: 是保存在内存中的对象。在操作对象时，实际上是在操作对象的引用而不是实际的对象</p>

    <p>对于引用类型的值，我们可以为其添加属性和方法，也可以改变和删除其属性和方法</p>

    <h2>复制变量值</h2>
    <div>
        <h3>基本类型的复制</h3>
        <p>基本类型的复制会创建一个新的值，两个变量可以参与任何操作而且不会相互影响</p>
    </div>
    <div>
        <h3>引用类型的复制</h3>
        <p>当从一个变量向另一个变量复制引用类型的值时，两个变量讲引用同一个对象，因此，改变其中一个变量，会影响另一个变量</p>
    </div>

    <script>
        var person1 = new Object(); // 创建一个引用类型
        person1.name = 'yanmeng'; // 其添加属性
        console.log('引用类型person1.name',person1.name);
        
        var person2 = 'yanmeng'; // 创建一个基本类型
        person2.age = 18; 
        console.log('基本类型person2.age',person1.age);// 不能给基本类型的值添加属性

        // 基本类型的复制
        var num1 = 1;
        var num2 = num1;
        console.log('num1',num1,'num2',num2);
        num1 = 2;
        console.log('改变num1：','num1',num1,'num2',num2);

        // 引用类型的复制
        var obj1 = new Object();
        var obj2 = obj1;
        obj1.name = 'yanmeng';
        console.log('obj2.name',obj2.name);
    </script>
</body>
</html>
